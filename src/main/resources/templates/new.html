<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
</head>
<body>
<div>
    <h3><p th:text="'Admin page : ' + ${user.name} + ' ' + ${user.surname}"></p></h3>

    <form th:method="POST" th:action="@{/admin/create}" th:object="${user}">
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" th:field="*{username}"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{password}"></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Surname:</td>
                <td><input type="text" th:field="*{surname}"/></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" th:field="*{address}"/></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" th:field="*{phone}"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>

            <input type="checkbox" name="checkBoxRoles" value="ROLE_USER"/>USER
            <input type="checkbox" name="checkBoxRoles" value="ROLE_ADMIN"/>ADMIN
            <br/>
        </table>
        <br/>
        <input type="submit" value="Create!"/>

    </form>
    <br/>
    <br/>
    <a th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
